<body onload="localization();" onresize="responsive();">
<form action="">
	<div id="blockTOP">
		<img src="images/logo.jpg" alt="logo GeneraPassword" title="logo GeneraPassword">
		<div class="titleheader">GeneraPassword</div>
	</div>
	<div id="blockTOP1">
		<a href="http://www.imaginweb.it" target="blank"><img src="images/logo-imaginweb.png" alt="logo Imaginweb" title="logo Imaginweb" class="logo_imaginweb"></a>
	</div>
	<div id="blockCENTER">
		<div class="secret_key">
			<span>Secret key</span><br /><br / class="label_adaptation"><input type="password" id="key" name="key" title="Enter a secret key" size="12" onkeyup="password()"> <img src="images/eye.png" alt="show" title="show" onclick="show('key')">
		</div>
		<div class="password">
			<span>Password</span><br /><br / class="label_adaptation"><input type="password" id="pwd" name="pwd" title="Enter your password" size="12" onkeyup="password()"> <img src="images/eye.png" alt="show" title="show" onclick="show('pwd')">
		</div>
		<div class="code_length">
			<span id="lc">Code length</span><br /><input type="text" name="codelenght" value="8" title="Code length" size="2" maxlength="2" onkeypress="return(checkInput(this, event));" onpaste="return(false);" onkeyup="password();">
		</div>
		<div class="characters">
			<span>Characters</span>
			<select name="characters" onchange="password()" title="Group of characters">
				<option value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789</option>
				<option value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz</option>
				<option value="1234567890">1234567890</option>
				<option value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789~!@#$%^&*()_-+={}|[]\:;<>?,./">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789~!@#$%^&*()_-+={}|[]\:;<>?,./</option>
			</select>
		</div>
	</div>
	<div id="blockBOTTOM">
		<span>Code</span><br /> 
		<input type="text" id="code" name="code" value="" class="codeH" title="Code generated - Click on the field and copy with CTRL-C or Command-C or using the mouse" size="50" onfocus="password();this.select()" onclick="password();this.select()"><br /><span id="show" title="View the generated code" onclick="showcode()">Show</span>
	</div>
